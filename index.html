<script>

  //fancybox是一个modal box的概念，但是主要是展现图片和video

  var fancyBox = $('[data-fancybox]');
  //可以set它的配件
  fancyBox.fancybox({
    protect: true,
    buttons: [
      "zoom",
      "share",
      "slideShow",
      "fullScreen",
      "download",
      "thumbs",
      "close"
    ]
  });


  $("#test").on('click', function () {
   //我们可以set他的element
    $.fancybox.open({
      src: 'http://www.southern.edu.my/home.html',
      type: 'iframe',
      opts: {
        afterShow: function (instance, current) {
          console.info('done!');
        }
      }
    });

  });
</script>
